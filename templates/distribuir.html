<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Gerenciador de Famílias</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Home </a>
      <a class="navbar-brand" href="/gerar">Gerar Famílias</a>
      <a class="navbar-brand" href="/distribuir">Distribuir Famílias</a>
    </div>
  </nav>

  <div class="jumbotron text-center apresentacao">
    <div class="container">
      <h1>Distribuidor de Famílias</h1>
      <p class="lead">Simulador para gerar famílias e distribuir de acordo com os requisitos do cliente.</p>
    </div>
  </div>


   <div class="container">
    <form action="{{ url_for('distribuir_familias') }}"  method="POST">
      <input type="submit" class="btn btn-primary" value="Distribuir">
    </form>
  </div>

    {% if distribuido %}
  <div class="container">
      <p class="lead">Distribuido com sucesso. Tempo de execução:{{ tempo_execucao}}</p>
      <a href="arquivo/meu_arquivo.json" download="meu_arquivo.json">Download arquivo</a>

  </div>
  {% endif %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
